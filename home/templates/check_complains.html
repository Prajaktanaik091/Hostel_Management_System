<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>complains</h1>
    <table border="10px">
        {% if notices %}
                {% for notice in notices %}
                    <tr>
                        <td>{{ notice.room_number }}</td>
                        <td>{{ notice.complain }}</td>
                        <td>{{ notice.date }}</td>
                    </tr>
                {% endfor %}
        {% else %}
                <tr>
                    <td colspan="2">No updates available.</td>
                </tr>
        {% endif %}
    </table>
</center>
</body>
</html>
