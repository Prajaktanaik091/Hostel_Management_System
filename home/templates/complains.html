<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Enter Complaints</h1>
    <form method="post" action="{% url 'complains' %}">
        {% csrf_token %}
        <div class="form-group">
            <label >Room Number:</label>
            <input type="text" id="id_title" name="room_number" required>
        </div>
        <div class="form-group">
            <label>Complain</label>
            <textarea rows="4" name="complain"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <form method="post" action="{% url 'complains_check' %}">
        {% csrf_token %}
        <button type="submit">View Complains</button>
    </form>
</body>
</html>
