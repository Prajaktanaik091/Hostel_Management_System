<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Notice</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your CSS file if needed -->
</head>
<body>
    <h1>Add New Notice</h1>
    <form method="post" action="{% url 'add_notice' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" required>
        </div>
        <div class="form-group">
            <label for="id_text">Notice Text:</label>
            <textarea id="id_text" name="description" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <h1>Remove Notice</h1>
    <form method="post" action="{% url 'delete_notice' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
